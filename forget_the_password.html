<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/logo.png">
    <title>AiQiji软件库</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 70%; /* 容器宽度增加到 70% */
            height: 80%;
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .image-container {
            flex: 1;
            background-image: url('https://img.picgo.net/2024/05/10/www.todaybing.com.jqIQcCRw26053b8fc617df98.jpg'); /* 背景图片链接 */
            background-size: cover;
            background-position: center;
        }
        .content-container {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: left; /* 右侧内容靠左显示 */
        }
        .content-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .content-container .logo {
            margin-bottom: 10px;
            text-align: zenter;
        }
        .content-container .logo img {
            width: 20%;
            height: auto;
        }
        .content-container .welcome-text {
            margin-bottom: 20px;
        }
        .content-container .button-container {
            margin-bottom: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-container button:hover {
            background-color: #555;
        }
        .footer {
            text-align: right;
            font-size: 12px;
            color: #999;
            padding: 10px;
        }

        /* 灯箱样式 */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9999;
        }
        
        .lightbox img {
            display: block;
            margin: 50px auto; /* 调整图片在灯箱中的位置 */
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* 添加阴影效果 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container"></div>
        <div class="content-container">
            <div class="logo">
                <img src="logo.png" alt="AiQiji工具箱">
            </div>
            <div class="welcome-text">
                <h1>欢迎来到 AiQiji软件库管理员面板</h1><br>
                <p>密码忘记的话<br>请到网站服务器后台的<samp style="display: inline-block; height: 20px; line-height: 20px; background-color: #ec6565; border-radius: 3px; padding: 0 10px; font-weight: bold; box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);">admin_credentials.json</samp>
                    文件内更改。<br>点击查看下图，了解文件详情。
                </p>
                <div style="text-align: center; margin-top: 10px;">
                    <a href="#" id="lightboxTrigger">
                        <img src="https://img.picgo.net/2024/05/10/A84401F8-CE94-4bd3-AB2F-E4303EBFD7CA85ec3c67a49257bd.png" alt="文件" width="30%" height="auto">
                    </a>
                </div>
                <!-- 灯箱部分 -->
                <div class="lightbox" id="lightbox">
                    <img src="" alt="放大查看的图片" id="lightboxImg">
                </div>
            </div>
            <div class="button-container">
                <a href="admin_login.php"><button>
                    <svg t="1715335535427" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="2626" width="20" height="20"><path d="M900.4 117.6c-8.3-5.5-19.1-5.5-27.5 0L123.5 617.2c-7.7 5.1-12 14.1-11 23.3 0.9 9.2 6.9 17.2 15.5 20.6l195.3 78.2 91.9 160.9c4.5 7.9 12.9 12.8 22 12.7 8.8 0 17-4.7 21.5-12.2l52-86.4 242.1 96.9c2.9 1.2 6.1 1.8 9.2 1.7 12.4 0.2 23-8.8 25-21l124.9-749.4c1.5-9.8-3-19.6-11.5-24.9zM437.3 836.5l-70.2-121.7L840 208 437.3 836.5z" fill="#3259CE" p-id="2627"></path></svg>
                    返回
                </button></a>
            </div>
            <div class="footer">
                &copy; 2024 AiQiji
            </div>
        </div>
    </div>
    <script>
        // 获取元素
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');
        const lightboxTrigger = document.getElementById('lightboxTrigger');

        // 点击链接显示灯箱
        lightboxTrigger.addEventListener('click', function(event) {
            event.preventDefault(); // 阻止默认链接行为
            const imgUrl = this.querySelector('img').src;
            lightbox.style.display = 'block';
            lightboxImg.src = imgUrl;
        });

        // 点击灯箱外部区域隐藏灯箱
        lightbox.addEventListener('click', function(event) {
            if (event.target === this) {
                lightbox.style.display = 'none';
            }
        });
    </script>
</body>
</html>
